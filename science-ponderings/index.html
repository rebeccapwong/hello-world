---
layout: default
title: Science Ponderings
permalink: /science-ponderings/index.html
---

<div class="posts">
  {% for post in paginator.posts %}
    {% if post.science-ponderings == 'science-ponderings' %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>    

        <span class="post-date">{{ post.date | date_to_string }}</span>    

        {{ post.content }}
      </div>
    {% endif %}
  {% endfor %}
</div>
