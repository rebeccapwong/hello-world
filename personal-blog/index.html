---
layout: default
title: Personal Blog
permalink: /personal-blog/index.html
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.science-ponderings != null %}
    {% else %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>    

        <span class="post-date">{{ post.date | date_to_string }}</span>    

        {{ post.content }}
      </div>
    {% endif %}
  {% endfor %}
</div>
