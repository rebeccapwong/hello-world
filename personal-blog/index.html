---
layout: default
title: Personal Blog
permalink: /personal-blog/index.html
---
<h1> A Collection of Thoughts and Tidbits</h1>

{% assign posts = site.posts | where:"type", "personal-blog" %}
{% for post in posts %}
<div class="post">
  <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="meta">Date: {{ post.date }}</p>
</div>
{% endfor %}
